<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boat Mate</title>
    <link rel="stylesheet" type="text/css" href="../static/multiselectSrc/jquery.multiselect.css" />
    <link rel="stylesheet" type="text/css" href="../static/assets/style.css" />
    <link rel="stylesheet" type="text/css" href="../static/assets/prettify.css" />
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../static/ui/jquery.ui.core.js"></script>
    <script type="text/javascript" src="../static/ui/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="../static/assets/prettify.js"></script>
    <script type="text/javascript" src="../static/multiselectSrc/jquery.multiselect.js"></script>
    <script type="text/javascript" src="../static/functions.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=places"></script>
    <script type="text/javascript" src="../static/weather.js"></script>
    <script type="text/javascript" src="../static/safety.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/split.css">
    <!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->

    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
        #pac-input {
            background-color: #fff;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            margin-left: 12px;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 300px;
        }

        #pac-input:focus {
            border-color: #4d90fe;
        }
    </style>
</head>

<body onload="initMap">
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfRNtUwUGwjJdVxczFDjczbFK1q1yDeOU&callback=initMap&libraries=places"
         async defer></script>
      <script>
          $(document).ready(function(){
              $('[data-toggle="popover"]').popover({html: true});
          });
      </script>

      <nav class="navbar navbar-default">
        <span class="navbar-brand mb-0">Boat Mate</span>
        <button type="button" class="btn btn-outline-warning" data-toggle="popover"
         data-placement="bottom" data-content="Lifejackets<br>Anchor and chain/line<br>Bailer/bucket/fire bucket<br>Bilge pump(s)<br>Compass<br>
         Paddles/rowlocks<br>Fire extinguisher<br>Sound signal<br>Waterproof torch<br>">Boating Safety Checklist</button>
      </nav>

      <div class="leftpane">
        <!-- weather info -->
        <div class="alert alert-primary" id="result_weather" role="weather">
          <h3>Weather</h3>
        </div>
        <canvas id="myChart"></canvas>
        <!-- warning info -->
        <div class="alert alert-danger" id="result_warning" role="warning">
          <h3>Warning</h3>
        </div>
        <!-- score info -->
        <div class="alert alert-warning" id="result_score" role="score">
          <h3>Safety Level</h3>
        </div>
      </div>

      <div class="rightpane">
          <div id="map-canvas"></div>
          <!--<button id="opener">Filter</button>-->
      </div>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="result_all"></div>
    <div id="window_info" hidden></div>
    <div id="filter_selection">
        <p>
            <select id ="sela" title="Basic example" multiple="multiple" name="example-basic" size="5">
                <option id="has_toilets" value="has_toilets" name="opt">Toilet</option>
                <option id="has_bbq" value="has_bbq" name="opt">BBQ</option>
                <option id="has_lighting" value="has_lighting" name="opt">Lighting</option>
                <option id="has_fish_cleaning_table" value="has_fish_cleaning_table" name="opt">Fish cleaning table</option>
                <option id="has_kiosk" value="has_kiosk" name="opt">Kiosk</option>
                <option id="has_pontoon_nearby" value="has_pontoon_nearby" name="opt">Pontoon nearby</option>
            </select>
        </p>
    </div>
      <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
